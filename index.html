<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            href="style/style.css"

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#d14e4e">

        <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">

        <script src="/polyfill.bundle.js" defer></script>

        <script src="dist/app.bundle.js" defer></script> -->
        <title>Les petits plats - Recettes</title>
    </head>
    <body>
        <header>
            <img src="assets/icons/logo.svg" alt="Logo Les petits plats" />
            <h1>Les petits plats</h1>
        </header>
        <main>
            <!-- PRIMARY SEARCH -->
            <section class="primary-search">
                <input type="text" placeholder="Rechercher une recette">
            </section>

            <!-- SECONDARY SEARCH -->
            <section class="secondary-search">
                <div class="filter-selected"></div>
                <div class="search-options">
                    <div class="ingredient-search">
                        <input class="dropdown-button" type="button" value="IngrÃ©dients">
                        <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                            </svg>
                        <ul class="ingredient-list"></ul>
                    </div>
                    <div class="appliance-search">
                        <input class="dropdown-button" type="button" value="Appareils">
                        <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                            </svg>
                        <ul class="appliance-list"></ul>
                    </div>
                    <div class="ustensils-search">
                        <input class="dropdown-button" type="button" value="Ustensiles">
                        <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                            </svg>
                        <ul class="ustensils-list"></ul>
                    </div>
                </div>
            </section>

            <!-- SEARCH RESULTS -->
            <section class="results">
                <div class="api-error"></div>
                <div class="recipes"></div>
            </section>
        </main>
    </body>
</html>
