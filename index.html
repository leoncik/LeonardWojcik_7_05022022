<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&family=Roboto&display=swap" rel="stylesheet"> 
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#d14e4e">
        <link rel="shortcut icon" href="assets/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- JavaScript -->
        <script type="module" src="/main.js" defer></script>
        <title>Les petits plats - Recettes</title>
    </head>
    <body>
        <header>
            <img src="assets/icons/logo.svg" alt="Logo Les petits plats" />
            <h1>Les petits plats</h1>
        </header>
        <main>
            <!-- PRIMARY SEARCH -->
            <section class="primary-search">
                <input type="text" placeholder="Rechercher une recette">
            </section>

            <!-- SECONDARY SEARCH -->
            <section class="secondary-search">
                <!-- SELECTED FILTERS -->
                <ul class="selected-filters">
                    <!-- Example template. Must be removed when implementing search and display scripts -->
                    <li class="selected-filters__item selected-filters__item_ingredient">Option 1</li>
                    <li class="selected-filters__item selected-filters__item_appliance">Option 2</li>
                    <li class="selected-filters__item selected-filters__item_utensils">Option 3</li>
                </ul>

                <!-- SEARCH OPTIONS -->
                <div class="search-options">
                    <div class="ingredients">
                      <label class="ingredients__label">
                        <span class="ingredients__dropdown-trigger dropdown-trigger">Ingr√©dients</span>
                        <input class="ingredients__text-field text-field" type="text">
                        <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                            </svg>
                      </label>
                        
                        <ul class="ingredients__list">
                            <!-- Lists inserted with JavaScript -->
                        </ul>
                    </div>
                    <div class="appliance">
                        <label class="appliance__label">
                          <span class="appliance__dropdown-trigger dropdown-trigger">Appareils</span>
                          <input class="appliance__text-field text-field" type="text">
                          <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                            </svg>
                        </label>
                          
                          <ul class="appliance__list">
                              <!-- Lists inserted with JavaScript -->
                          </ul>
                      </div>
                      <div class="utensils">
                        <label class="utensils__label">
                          <span class="utensils__dropdown-trigger dropdown-trigger">Ustensiles</span>
                          <input class="utensils__text-field text-field" type="text">
                          <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                            </svg>
                        </label>
                          
                          <ul class="utensils__list">
                              <!-- Lists inserted with JavaScript -->
                          </ul>
                      </div>
                </div>
            </section>

            <!-- SEARCH RESULTS -->
            <section class="results">
                <!-- Recipes cards inserted with JavaScript -->
            </section>
        </main>
    </body>
</html>
